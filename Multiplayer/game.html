<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X .O | MultiPlayer</title>
    <link rel="stylesheet" href="./game.css">
</head>

<body>
    <div id="result_popup">
        <h1 id="popup_heading"></h1>
        <h2 id="popup_description"></h2>
        <div class="popup_btns">
            <a href="./game.html"><button id="rematch_btn-popup">REMATCH</button></a>
            <a href="../index.html"><button id="home_btn-popup">HOME</button></a>
        </div>
    </div>
    <div class="container">
        <div class="board">
            <div id="top_row" class="rows">
                <div id="box1" class="boxes first" onclick="Play(event)"></div>
                <div id="box2" class="boxes second" onclick="Play(event)"></div>
                <div id="box3" class="boxes third" onclick="Play(event)"></div>
            </div>
            <div id="middle_row" class="rows">
                <div id="box4" class="boxes first" onclick="Play(event)"></div>
                <div id="box5" class="boxes second" onclick="Play(event)"></div>
                <div id="box6" class="boxes third" onclick="Play(event)"></div>

            </div>
            <div id="last_row" class="rows">
                <div id="box7" class="boxes first" onclick="Play(event)"></div>
                <div id="box8" class="boxes second" onclick="Play(event)"></div>
                <div id="box9" class="boxes third" onclick="Play(event)"></div>
            </div>
        </div>
    </div>
</body>

<script src="./game.js"></script>


</html>
