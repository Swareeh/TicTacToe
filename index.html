<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="board">
            <div id="top_row" class="rows">
                <div id="r1c1" class="boxes first"></div>
                <div id="r1c2" class="boxes second"></div>
                <div id="r1c3" class="boxes third"></div>
            </div>
            <div id="middle_row" class="rows">
                <div id="r2c1" class="boxes first"></div>
                <div id="r2c2" class="boxes second"></div>
                <div id="r2c3" class="boxes third"></div>

            </div>
            <div id="last_row" class="rows">
                <div id="r3c1" class="boxes first"></div>
                <div id="r3c2" class="boxes second"></div>
                <div id="r3c3" class="boxes third"></div>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>


</html>
