<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="board">
            <div id="top_row" class="rows">
                <div id="box1" class="boxes first"></div>
                <div id="box2" class="boxes second"></div>
                <div id="box3" class="boxes third"></div>
            </div>
            <div id="middle_row" class="rows">
                <div id="box4" class="boxes first"></div>
                <div id="box5" class="boxes second"></div>
                <div id="box6" class="boxes third"></div>

            </div>
            <div id="last_row" class="rows">
                <div id="box7" class="boxes first"></div>
                <div id="box8" class="boxes second"></div>
                <div id="box9" class="boxes third"></div>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>


</html>
